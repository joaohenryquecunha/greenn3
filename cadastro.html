         <a href="./index.html" class="fs-2 text-light position-absolute top-0 start-0 m-3">
            <i class="bi bi-arrow-left-circle-fill"></i>
         </a>
          <form class="row g-3 w-50 box">
              <h1>Formulário</h1>
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name">
              </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="date">
              </div>
           
            <div class="col-12">
              <label for="Endereço" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="Endereço" placeholder="Av:exemplo">
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select">
                <option selected>PR</option>
                <option>RS</option>
                <option>SC</option>
                <option>PR</option>
                <option>SP</option>
                <option>RJ</option>
                <option>MT</option>
                <option>BA</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="cep" class="form-label">CEP</label>
              <input type="number" class="form-control" id="cep">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Concordo com os termos desse contrato
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Cadastre-se</button>
            </div>
          </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
